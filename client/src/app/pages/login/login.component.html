<div class="max-w-[280px] mx-auto">
  <div class="flex flex-col  items-center mt-[10vh]">
    <h2 class="mb-5 text-gray-900  font-bold text-2xl">LOG IN</h2>
    <button (click)="googleLogin()"
      class="flex items-center mb-2 justify-center transition ease-in-out delay-50 px-3 py-2.5 space-x-2 bg-white border border-slate-600 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 focus:ring-opacity-50">
      <i class="fa-brands fa-google"></i>
      <span class="text-gray-700 font-medium">Continue with Google</span>
    </button>
    <span class="mb-2 text-gray-900">Or</span>
    <form  (ngSubmit)="login(profileForm)" #profileForm="ngForm" ngNativeValidate>
      <input name="username" ngModel type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Email" value="" />
      <input name="password" ngModel type="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Password" value="" />
      <p class="text-red-600 my-2" *ngIf="error">{{error}}</p>
      <button type="submit"
        class="bg-slate-600 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">
        Log In
      </button>
    </form>
    <p class="text-center mt-3 text-[14px]">
      Create new account?
      <a routerLink="/signup" class="text-gray-600">Sign Up</a>
    </p>
  </div>
</div>
