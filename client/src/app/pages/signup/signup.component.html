<div class="max-w-[280px] mx-auto">
  <div class="flex flex-col  items-center mt-[10vh]">
    <h2 class="mb-5 text-gray-900  font-bold text-2xl">SIGN UP</h2>
    <form (ngSubmit)="signup(profileForm,f3.value,f4.value)" #profileForm="ngForm" ngNativeValidate>
      <input name="email" ngModel type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Email" value="" />
      <input name="name" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Name" value="" />
      <input #f3 name="password" ngModel type="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Password" value="" />
      <input #f4 type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Confirm Password" value="" />
      <p *ngIf="msg" class="text-red-700 my-5">{{msg}}</p>
      <button type="submit"
        class="text-center inline-block bg-slate-600 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">
        Sign Up
      </button>
    </form>
    <p class="text-center mt-3 text-[14px]">
      Already have an account?
      <a routerLink="/login" class="text-gray-600">Log In</a>
    </p>
  </div>
</div>
