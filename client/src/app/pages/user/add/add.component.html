<div class="max-w-[280px] mx-auto">
  <div class="flex flex-col  items-center mt-[7vh] mb-7">
    <h2 class="mb-5 text-gray-900  font-bold text-2xl">Add Lost Report</h2>
    <form (ngSubmit)="addReport(profileForm,l,img)" #profileForm="ngForm" ngNativeValidate>
      <p class="text-gray-600">Location :</p>
      <a class="bg-gray-400 text-white  w-full text-center rounded-lg py-2 px-4 mb-4 mt-2 inline-block" (click)='l.value=getLocation()' >My Current Location</a>
      <input ngModel #l type="text" hidden name="location" disabled class=" w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium" placeholder="My Current Location"/>
      <p class="text-gray-600">Add Image :</p>
      <input #img required ngModel type="file" name="image"class=" w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium" placeholder="Add Image"/>
      <input name="name" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Pet Name(optional)" value="" />
      <input required name="category" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Category" value="" />
      <input required name="color" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Color" value="" />
      <input required name="number" ngModel  type="number" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Contact Number" value="" />
      <textarea rows="4" required name="description" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Description" value="" ></textarea>
      <button type="submit"
        class="text-center inline-block bg-slate-600 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">
        Submit
      </button>
      <p *ngIf="msg" class="text-red-700 my-2">{{msg}}</p>
    </form>
  </div>
</div>
