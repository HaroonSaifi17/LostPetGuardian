<div class="max-w-[280px] mx-auto">
  <div class="flex flex-col  items-center mt-[7vh] mb-7">
    <h2 class="mb-5 text-gray-900  font-bold text-2xl">Contact Us</h2>
    <form (ngSubmit)="sendMsg(profileForm)" #profileForm="ngForm" ngNativeValidate>
      <input required name="email" ngModel type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Email" value="" />
      <input required name="name" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Name" value="" />
      <input required name="subject" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Subject" value="" />
      <textarea rows="4" required name="message" ngModel  type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="message" value="" ></textarea>
      <button type="submit"
        class="text-center inline-block bg-slate-600 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">
        Submit
      </button>
      <p *ngIf="msg" class="text-red-700 my-2">{{msg}}</p>
    </form>
  </div>
</div>
